name: Deploy Apache Web Server

on:
  push:
    branches:
      - "main"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Apache
        run: |
          sudo apt-get update
          sudo apt-get install -y apache2

      - name: Copy site files to Apache root
        run: |
          sudo rsync -av --exclude='.git*' --exclude='.github' ./ /var/www/html/
          sudo chown -R www-data:www-data /var/www/html/

      - name: Remove workflow files from web root
        run: |
          sudo rm -rf /var/www/html/.github
          sudo rm -f /var/www/html/apache-deploy.yaml

      - name: Reload Apache
        run: sudo systemctl reload apache2

      - name: Verify Apache is running
        run: curl -I http://localhost